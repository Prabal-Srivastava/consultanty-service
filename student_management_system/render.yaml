services:
  - type: web
    name: student-management-backend
    runtime: python
    buildCommand: ./build.sh
    startCommand: daphne -b 0.0.0.0 -p $PORT student_management.asgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DJANGO_SETTINGS_MODULE
        value: student_management.settings
      - key: DATABASE_URL
        fromDatabase:
          name: student-management-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: '*'

databases:
  - name: student-management-db
    plan: free
